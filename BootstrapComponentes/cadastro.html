        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">

                <a class="navbar-brand" href="home.html">CORINTHIANS</a>

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <h1>CADASTRO</h1>
            </div>
        </div>
    </section>
    <br><b><br></b>
    <section>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Nome Completo">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Senha</label>
                    <input type="password4" class="form-control" id="inputName" placeholder="">
                </div>
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="nome@exemplo.com">
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Endereço</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Rua, numero, bairro">
                    </div>
                    <div class="col-md-7">
                        <label for="inputCity" class="form-label">Cidade</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-5">
                        <label for="inputState" class="form-label">Estado</label>
                        <select id="inputState" class="form-select">
                            <option selected>Escolha...</option>
                            
                            <option>Acre - AC</option>
                            <option>Alagoas - AL</option>
                            <option>Amapá - AP</option>
                            <option>Amazonas - AM</option>
                            <option>Bahia - BA</option>
                            <option>Ceará - CE</option>
                            <option>Distrito Federal - DF</option>
                            <option>Espírito Santo - ES</option>
                            <option>Goiás - GO</option>
                            <option>Maranhão - MA</option>
                            <option>Mato Grosso - MT</option>
                            <option>Mato Grosso do Sul - MS</option>
                            <option>Minas Gerais - MG</option>
                            <option>Pará - PA</option>
                            <option>Paraíba - PB</option>
                            <option>Paraná - PR</option>
                            <option>Pernambuco - PE</option>
                            <option>Piauí - PI</option>
                            <option>Rio de Janeiro - RJ</option>
                            <option>Rio Grande do Norte - RN</option>
                            <option>Rio Grande do Sul - RS</option>
                            <option>Rondônia - RO</option>
                            <option>Roraima - RR</option>
                            <option>Santa Catarina - SC</option>
                            <option>São Paulo - SP</option>
                            <option>Sergipe - SE</option>
                            <option>Tocantins - TO</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Lembre me
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                    </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <footer class="py-3 my-4">
                <ul class="nav justify-content-center border-bottom pb-3 mb-3">

                    </li>
                </ul>
                <p class="text-center text-body-secondary">© 2023 Corinthians</p>
            </footer>
        </div>
    </footer>
</body>
