<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <table><!-- Tag de Tabelas -->
        <thead> <!-- Tag do Cabeçalho -->
            <th class="cab">A</th>
            <th class="cab">B</th>
            <th class="cab">C</th>

        </thead>
        <tbody>
                <td class="par">1</td>
                <td class="par">2</td>
                <td class="par">3</td>
            <tr>
                <td class="par">4</td>
                <td class="par">5</td>
                <td class="par">6</td>
            </tr>
            <tr>
                <td class="par">7</td>
                <td class="par">8</td>
                <td class="par">9</td>
            </tr>
        </tbody> 
    </table>
    <ul><!-- Tag de Lista não ordenada -->
        <li class="item">Item 1</li><!-- Tag de item da Lista -->
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
    </ul>
    
</body>
</html>
