<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

    <section>
        <div class="container">
            <form class="row g-3" id="form">
                <div class="col-12">
                    <label for="nomeC" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeC">
                </div>
                <div class="col-12">
                    <label for="end" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="end"
                        placeholder="Rua, nº, cidade, estado">
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="col-md-6">
                    <label for="cemail" class="form-label">Confirmar Email</label>
                    <input type="email" class="form-control" id="cemail" onblur="cad()">
                </div>
                <div class="col-md-6">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha">
                </div>
                <div class="col-md-6">
                    <label for="csenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="csenha" onblur="cad()">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Lembre-me depois
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" onclick="cad()">Cadastrar</button>
                </div>
            </form>
        </div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
