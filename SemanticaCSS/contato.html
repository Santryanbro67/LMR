<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyCtt">
    <header>
    <nav class="cnav">
        <h1 class="h1Ctt">ENVIE A MENSAGEM</h1>
        <form action="contato" method="post">
            <label for="name" class="labelCtt" id="cName">NOME</label>
            <input type="text" id="inputCtt" name="name">
            <br>
            <label for="email" title="email" class="labelCtt" id="cEmail">E-MAIL</label>
            <input type="email" name="email" id="inputCtt"> 
            <br>
            <label for="mensagem" title="mensagem" class="labelCtt" id="cMensagem">MENSAGEM</label>
            <input type="text" name="mensagem" id="inputCtt">
            <br>
            <input type="submit" value="Enviar" id="inputCtt" class="cEnviar">
        </form>
    </nav>
</header>
</body>
</html>
